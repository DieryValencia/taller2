<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 02</title>

    <style>
    body {
        margin: 0;
        font-family: 'Courier New', monospace;
        background-color: #1e1e1e;
        color: #d4d4d4;
        line-height: 1.6;
        padding: 20px;
    }

    nav {
        background-color: #2d2d2d;
        padding: 10px 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        border-bottom: 2px solid #00ff88;
    }

    nav span {
        color: #00ff88;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    nav span:hover {
        color: #ff00aa;
        text-decoration: underline;
    }

    #enunciado, #resultado {
        margin: 20px auto;
        max-width: 800px;
        background-color: #2e2e2e;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px #00ff88;
        white-space: pre-line;
    }

    hr {
        border: none;
        border-top: 1px solid #00ff88;
        margin: 30px auto;
        max-width: 800px;
    }
</style>
</head>
<body>
    <nav>
        <span onclick="ejer1()" style="cursor: pointer;">Ejercicio 1 |</span>
        <span onclick="ejer2()" style="cursor: pointer">Ejercicio 2 |</span>
        <span onclick="ejer3()" style="cursor: pointer">Ejercicio 3 |</span>
        <span onclick="ejer4()" style="cursor: pointer;">Ejercicio 4 |</span>

        <span onclick="ejer9()" style="cursor: pointer;">Ejercicio 9 |</span>
        <span onclick="ejer10()" style="cursor: pointer">Ejercicio 10 |</span>
        <span onclick="ejer11()" style="cursor: pointer;">Ejercicio 11 |</span>
        <span onclick="ejer12()" style="cursor: pointer;">Ejercicio 12 |</span>
        <span onclick="ejer13()" style="cursor: pointer;">Ejercicio 13 |</span>
        <span onclick="ejer14()" style="cursor: pointer;">Ejercicio 14 |</span>
        <span onclick="ejer15()" style="cursor: pointer;">Ejercicio 15 |</span>
        
    </nav>

    <div id="enunciado"></div>
    <hr>
    <div id="resultado"></div>
    
</body>

<script src="js/taller2.js"></script>
</html>
